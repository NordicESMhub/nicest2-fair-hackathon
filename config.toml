# The URL the site will be built for

# change this:
base_url = "https://nordicesmhub.github.io/nicest2-fair-hackathon/"

title = "NICEST2 hackathon on FAIR Climate data"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Otherwise blogposts have /blog/2020-04-14-first-online-workshop/
# instead of /blog/2020/04/14/first-online-workshop/
slugify.paths = "off"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

[extra]
# Put all your custom variables here

# change this:
repository_url = "https://github.com/NordicESMHub/nicest2-fair-hackathon"

twitter_image = "https://raw.githubusercontent.com/NordicESMHub/nicest2/master/img/avatar-nicest2.png"

# you can place multiple logos like this:
logos = [
    { name = "NICEST2", url = "https://neic.no/nicest2/", image = "nicest2.png" },
    { name = "RELIANCE", url = "", image = "reliance.png" },
    { name = "EOSC-NORDIC", url = "", image = "eosc-nordic.png" },
]
